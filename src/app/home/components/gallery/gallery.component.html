<div class="gallery-lightbox-container py-5" id="gallery" data-aos="fade-up" data-aos-duration="900" data-aos-once="true">
    <h2 class="main-heading">Gallerie</h2>
    <div class="container">
        <div class="gallery">
            <div *ngFor="let data of galleryData; let i=index" class="gallery-img" data-aos="zoom-in" data-aos-duration="1300" data-aos-once="true">
                <img (click)="onPreviewImage(i)" [src]="data.imageSrc" [alt]="data.imageAlt" class="img-fluid rounded">
            </div>
        </div>
    </div>
    <div *ngIf="showMask" class="lightbox" @animation2>
        <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
            <i class="bi bi-x-circle-fill"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="prev()">
            <i class="bi bi-arrow-left-square-fill icon-prev"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="next()">
            <i class="bi bi-arrow-right-square-fill icon-next"></i>
        </button>

        <div *ngIf="previewImage"
            [@animation]="{value: 'visible'}"
            (@animation.done)="onAnimationEnd($event)"
            class="lightbox-img">
            <img [src]="currentLightboxImage.imageSrc" [alt]="currentLightboxImage.imageAlt">
        </div>
    </div>
</div>
