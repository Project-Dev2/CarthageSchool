<div class="container">
    <div class="students">
        <table mat-table [dataSource]="datatable" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element ; let index = index"> {{index + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="registerNumber">
                <th mat-header-cell *matHeaderCellDef>Matricule</th>
                <td mat-cell *matCellDef="let element"> {{element.registerNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element ; let index = index">
                    <button mat-raised-button color="warn" (click)="delete(index)" class="btnDelete mx-1">Supprimer</button>
                </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
