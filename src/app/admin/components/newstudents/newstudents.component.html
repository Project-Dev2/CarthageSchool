<div class="container">
  <div class="students">
    <table mat-table [dataSource]="datatable" class="mat-elevation-z8">
                  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element ; let index = index"> {{index + 1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nameStudent">
        <th mat-header-cell *matHeaderCellDef>Elève</th>
        <td mat-cell *matCellDef="let element"> {{element.nameStudent}} </td>
      </ng-container>

      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
        <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
      </ng-container>
    
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
    
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Classe demandée</th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <ng-container matColumnDef="nameParent">
          <th mat-header-cell *matHeaderCellDef>Parent</th>
          <td mat-cell *matCellDef="let element"> {{element.nameParent}} </td>
      </ng-container>

      <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef>Téléphone</th>
          <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element ; let index = index">
              <button mat-raised-button color="warn" (click)="delete(index)" class="btnDelete mx-1">Supprimer</button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
